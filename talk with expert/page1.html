<!DOCTYPE html>
<html>
  <head>
    <title>Contact our experts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rampart+One&family=Shantell+Sans:wght@300;400&family=Tilt+Neon&family=Tilt+Warp&display=swap');
      /* Center the entire page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: url("constructionimage.jpg");
      }

      /* Style for the image */
      .big-image {
        width: 30%;
        height: 500px;
        border-radius: 20%;
        background-image: url("image2.png");
        background-size: cover;
        background-position: center;
        float: left;
      }

      /* Style for the text container */
      .text-container {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Style for the buttons */
      .button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 50px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
      }

      /* Style for the call button */
      .call {
        background-color: green;
      }

      /* Style for the date button */
      .date {
        background-color: blue;
      }
      h1{
        font-family: 'Tilt Neon', cursive;
        text-decoration: underline;
      }
      p{
        font-family: 'Shantell Sans', cursive;
        font-size: 20px;
      }

    </style>
  </head>
  <body>
    <div class="big-image"></div>
    <div class="text-container">
      <h1>Contact With Our Expert</h1>
      <p>Book your appointment to talk to our experts who will assist you with all your doubts regarding our services.</p>
      <button class="button call"><i class="fa fa-phone"></i> Contact </button>
      <button class="button date"><i class="fa fa-calendar"></i> Get Appointment</button>
    </div>
  </body>
</html>
